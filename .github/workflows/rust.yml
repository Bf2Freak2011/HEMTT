name: Rust

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    
    - name: Install Rust stable
      run: |
        rustup toolchain update stable
        rustup default stable
    
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
